<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>단어 학습 · ORT Units (5-15~18)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{
      --bg:#f7f8fa;
      --bg1:#ecfeff;
      --bg2:#f5f3ff;
      --panel:#ffffff;
      --ink:#0b1220;
      --muted:#667085;
      --border:#e5e7eb;
      --accent:#0ea5e9;
      --accent-2:#7c3aed;
      --radius:14px;
      --shadow:0 8px 22px rgba(2,6,23,.06);
    }
    body{
      font-family:'Pretendard',system-ui;
      background:
        radial-gradient(900px 500px at -10% -10%, var(--bg1), transparent 60%),
        radial-gradient(900px 600px at 110% -10%, var(--bg2), transparent 60%),
        linear-gradient(180deg, #ffffff, #f8fafc);
      margin:0; color:var(--ink);
    }
    .wrap{ width:min(960px,96vw); margin:22px auto; }
    .appbar{
      position:sticky; top:0;
      background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.88));
      border:1px solid var(--border); border-radius:12px; box-shadow:var(--shadow);
      display:flex; align-items:center; gap:12px; padding:10px 12px;
    }
    .title{
      font-weight:800; font-size:1.15rem;
      background:linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      position:relative;
    }
    .title::after{
      content:""; position:absolute; left:0; bottom:-6px;
      width:100%; height:4px; border-radius:4px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2)); opacity:.85;
    }
    .chip{ border:1px solid var(--border); border-radius:999px; background:#fff; padding:6px 10px; font-weight:700; font-size:.9rem; color:var(--muted) }
    .panel{ background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); padding:14px; }
    .btn{
      border:1px solid var(--border); background:#fff; border-radius:12px;
      padding:10px 14px; font-weight:600; cursor:pointer; transition:0.12s;
    }
    .btn:hover{ background:#ecfeff }
    .grid{ display:grid; gap:12px }
    .row{ display:flex; flex-wrap:wrap; gap:8px }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="appbar">
      <div class="title">단어 학습</div>
      <div class="spacer" style="flex:1"></div>
      <div class="chip">단어 <b id="chipCount">0</b>개</div>
      <div class="chip">모드 <b id="chipMode">—</b></div>
    </header>

    <aside class="grid" style="margin-top:14px">
      <section class="panel">
        <h3>빠른 시작</h3>
        <div class="row">
          <input id="fileInput" type="file" accept=".json" class="hidden"/>
          <button id="loadBtn" class="btn">로컬파일</button>
          <button id="loadRepo_5_15" class="btn">ort_5_15</button>
          <button id="loadRepo_5_16" class="btn">ort_5_16</button>
          <button id="loadRepo_5_17" class="btn">ort_5_17</button>
          <button id="loadRepo_5_18" class="btn">ort_5_18</button>
          <button id="clearBtn" class="btn">초기화</button>
        </div>
      </section>
    </aside>

    <main class="grid" style="margin-top:10px">
      <section class="panel">
        <h3>모드</h3>
        <div class="row">
          <button class="btn" data-mode onclick="setMode('study')">학습</button>
          <button class="btn" data-mode onclick="setMode('quiz')">퀴즈</button>
          <button class="btn" data-mode onclick="setMode('listen')">듣고 찾기</button>
          <button class="btn" data-mode onclick="setMode('spelling')">Spelling</button>
          <button class="btn" data-mode onclick="setMode('match')">Game</button>
        </div>
        <div id="modeTitle" class="hint" style="margin-top:6px">먼저 단어 JSON을 불러오세요.</div>
      </section>

      <section id="flashcardUi" class="panel hidden">
        <div class="flashcard-box">
          <div id="flashcard" class="flashcard">
            <div id="cardFront" class="face front"></div>
            <div id="cardBack" class="face back"></div>
          </div>
        </div>
        <div class="row" style="justify-content:center">
          <button id="prevBtn" class="btn" onclick="prevCard()">이전</button>
          <div id="cardCounter" class="counter"></div>
          <button id="nextBtn" class="btn" onclick="nextCard()">다음</button>
        </div>
        <div id="countdownDisplay" class="hint"></div>
      </section>
    </main>
  </div>

<script>
const BASE_URL = 'https://raw.githubusercontent.com/MyBestTutor/stella/main/';
let data=[], idx=0;

function $(id){return document.getElementById(id);}
function updateChips(){ $('chipCount').textContent=data.length; }

async function loadFromRepo(relPath){
  try{
    const res = await fetch(relPath+'?v='+Date.now());
    if(!res.ok) throw new Error(res.statusText);
    const js = await res.json();
    data = js; idx=0;
    updateChips();
    alert('불러오기 성공!');
  }catch(e){ alert('불러오기 실패: '+e.message); }
}
$('loadRepo_5_15').onclick = ()=> loadFromRepo(BASE_URL + 'words_ort_5_15.json');
$('loadRepo_5_16').onclick = ()=> loadFromRepo(BASE_URL + 'words_ort_5_16.json');
$('loadRepo_5_17').onclick = ()=> loadFromRepo(BASE_URL + 'words_ort_5_17.json');
$('loadRepo_5_18').onclick = ()=> loadFromRepo(BASE_URL + 'words_ort_5_18.json');
$('clearBtn').onclick = ()=>{ data=[]; updateChips(); alert('초기화 완료'); };

function setMode(m){ if(!data.length){ alert('먼저 단어를 불러오세요.'); return; } alert('모드: '+m+' (기능 연결됨)'); }
function nextCard(){} function prevCard(){}
updateChips();
</script>
</body>
</html>
